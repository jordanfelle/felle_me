name: Pre-commit checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit:
    # Only auto-fix on push events; PRs from forks can't push anyway
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Cache pre-commit environments
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"
          cache: true

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.154.5"
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v5
        with:
          path: content/resources/_gen
          key: >-
            ${{ runner.os }}-hugo-resources-${{
            hashFiles('content/**', 'content/assets/**',
            'content/config/**', 'content/hugo.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-resources-

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit checks
        id: pre-commit
        continue-on-error: true
        run: pre-commit run --all-files

      - name: Show diff if pre-commit made changes
        if: steps.pre-commit.outcome == 'failure'
        run: |
          if git diff --quiet && [ -z "$(git status --porcelain)" ]; then
            echo "Pre-commit checks failed, but no file changes (including untracked files) were detected."
          else
            echo "Pre-commit hooks made the following changes (including any new/untracked files):"
            git diff HEAD || true
            echo
            echo "Git status (including untracked files):"
            git status --porcelain || true
          fi

      - name: Commit and push fixes (PR only)
        if: steps.pre-commit.outcome == 'failure' && github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet || [ -n "$(git status --porcelain)" ]; then
            last_author=$(git log -1 --pretty=%an)
            last_author_email=$(git log -1 --pretty=%ae)
            last_subject=$(git log -1 --pretty=%s)
            if [ "$last_author" = "github-actions[bot]" ] && \
              [ "$last_author_email" = "github-actions[bot]@users.noreply.github.com" ] && \
              [ "$last_subject" = "Fix pre-commit issues" ]; then
              echo "Pre-commit fixes already applied by the bot; refusing to loop."
              exit 1
            fi
            git add -A
            git commit -m "Fix pre-commit issues"
            git push
            echo "✅ Pre-commit fixes committed and pushed to PR"
          else
            echo "❌ Pre-commit checks failed but no fixes were applied"
            exit 1
          fi

      - name: Fail on main branch issues
        if: steps.pre-commit.outcome == 'failure' && github.event_name == 'push'
        run: |
          echo "❌ Pre-commit checks failed on main branch."
          echo "Create a branch and PR instead. Never push directly to main with pre-commit issues."
          exit 1

      - name: Build Hugo site
        run: |
          echo "Building Hugo site..."
          (
            cd content
            npm run build
            if [ ! -d "public" ] || [ ! -f "public/index.html" ]; then
              echo "Error: Hugo build failed - public/index.html not found"
              exit 1
            fi
          )
          echo "Build successful"

      - name: Validate HTML structure
        run: |
          if ! command -v tidy &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y tidy
          fi
          has_errors=0
          while read -r file; do
            if ! tidy -q -e "$file" 2>&1 | head -5; then
              has_errors=1
            fi
          done < <(find content/public -name '*.html' -type f | head -20)
          if [ "$has_errors" -eq 1 ]; then
            echo "HTML validation failed"
            exit 1
          fi
          echo "HTML validation completed"

      - name: Validate project configuration
        run: bash scripts/validate-config.sh

      - name: Validate internal links
        run: bash scripts/validate-links.sh
